<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather Application</title>

  <link rel ="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/myStyle.css">
  
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Weather Station</a>
    <form class="form-inline">
      <input class="form-control mr-sm-3" type="search" id="searchBar" placeholder="Search City" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" >Search</button>
    </form>
  </nav>  
         
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 m-auto">
        <div class="card mt-5 bg-light">
          <div class="card-title text-center">
            <div class="location">
              <p>-, -</p>
            </div>
          </div>
          <div class="card-body">
          <div class="notification"></div>
            <div class="weather-icon text-center">
              <img src="icons/CurrentWeatherIcon/unknown.png" alt="">
            </div>
            <div class="temprature-description text-center">
                <p>Unknown</p>
            </div>        
            <div class="temprature-value text-center">
              <p>- &#x2103;</p>
            </div>
            <div class="preasure text-center">
                <p>- hpa</p>
            </div>

            
          </div>    
        </div>

      </div>

    </div>

  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="card mt-5 bg-light">
            <table class="table table-striped table-dark" id="table">
              <thead>
                  <tr>
                    <th class="text-center" scope="row">Days</th>
                    <th class="text-center" scope="row">12:00 AM</th>
                    <th class="text-center" scope="row">3:00 AM</th>
                    <th class="text-center" scope="row">6:00 AM</th>
                    <th class="text-center" scope="row">9:00 AM</th>
                    <th class="text-center" scope="row">12:00 PM</th>
                    <th class="text-center" scope="row">3:00 PM</th>
                    <th class="text-center" scope="row">6:00 PM</th>
                    <th class="text-center" scope="row">9:00 PM</th>
                  </tr>
              </thead>
                <tbody class="text-center">
                 
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
  <script src="javaScript/app.js"></script>
</body>
</html>
